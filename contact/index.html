<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Contact Us - Cabo Concierge</title>
  <style>.topbar{border-bottom: 1px solid #888}</style>
</head>
<body>
  

  <nav></nav>  <script>$(()=>$("nav").load("/nav.html"))</script>


  <div class="main" style="min-height: calc(100vh - 101px)">

    <div class="section contactUs">
      <div class="title">Booking / Contact Us</div>
      <div class="main-blurb" style="margin-bottom: 30px; font-size: 1.2em">
        To book our services or ask us any questions,<br>
        contact us using one of the methods below:<br>
        <br>
        <div style="margin-bottom: 8px"><b><u>Phone</u></b></div>
        624-212-5690 (MEX)<br>
        +52-624-212-5690 (USA/CAN)<br>
        <br>
        <div style="margin-bottom: 8px"><b><u>Skype</u></b></div>
        lissette.valentin1980<br>
        <br>
        <br>
        <b>or use the form below:</b>
      </div>


      <div class="fcf-body">
        <div id="fcf-form">
          <form id="fcf-form-id" class="fcf-form-class" method="post" autocomplete="false" action="/contact-form-process.php">

            <div class="fcf-form-group">
              <label for="Name" class="fcf-label">Your name</label>
              <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" autocomplete="new" required>
              </div>
            </div>
      
            <div class="fcf-form-group">
              <label for="Email" class="fcf-label">Your email address</label>
              <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
              </div>
            </div>

            <div class="fcf-form-group">
              <label for="Message" class="fcf-label">Your message</label>
              <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
              </div>
            </div>
      
            <div class="fcf-form-group">
              <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
            </div>

          </form>
        </div>
      </div>


 
    </div>

    

  </div> <!-- /main -->

  <div class="footer"></div>

  <script src="/global.js"></script>
  
</body>
</html>
